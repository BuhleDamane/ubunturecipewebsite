<script>
  
        const navLinks = document.querySelectorAll('.nav-link');
        const pageSection = document.querySelectorAll('.page-section');

        navLinks.forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const targetPage = link.getAttribute('data-page');
                
                navLinks.forEach(l => l.classList.remove('active'));
                pageSection.forEach(section => section.classList.remove('active'));
                
             
                link.classList.add('active');
                document.getElementById(targetPage).classList.add('active');
            });
        });

        let currentSlide = 0;
        const slides = document.querySelectorAll('.hero-slide');
        const totalSlides = slides.length;

        function showSlide(index) {
            slides.forEach(slide => slide.classList.remove('active'));
            slides[index].classList.add('active');
        }

        function nextSlide() {
            currentSlide = (currentSlide + 1) % totalSlides;
            showSlide(currentSlide);
        }

        setInterval(nextSlide, 5000);

        const recipes = {

        function openRecipeModal(recipeId) {
            const recipe = recipes[recipeId];
            if (!recipe) return;

            const modal = document.getElementById('recipeModal');

            document.getElementById('modalRecipeImage').textContent = recipe.image;
            document.getElementById('modalRecipeName').textContent = recipe.name;
            document.getElementById('modalRecipeChef').textContent = recipe.chef;
            document.getElementById('modalRating').textContent = recipe.rating;
     
            const ingredientsList = document.getElementById('modalIngredients');
            ingredientsList.innerHTML = '';
            recipe.ingredients.forEach(ingredient => {
                const li = document.createElement('li');
                li.textContent = ingredient;
                ingredientsList.appendChild(li);
            });
     
            const processList = document.getElementById('modalProcess');
            processList.innerHTML = '';
            recipe.process.forEach((step, index) => {
                const p = document.createElement('p');
                p.innerHTML = `<strong>${index + 1}.</strong> ${step}`;
                processList.appendChild(p);
            });
      
            document.getElementById('modalProductImage').textContent = recipe.product.image;
            document.getElementById('modalProductName').textContent = recipe.product.name;
            document.getElementById('modalProductDescription').textContent = recipe.product.description;

            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeRecipeModal() {
            const modal = document.getElementById('recipeModal');
            modal.classList.remove('active');
            document.body.style.overflow = 'auto';
        }

     
        document.querySelectorAll('.recipe-card').forEach(card => {
            card.addEventListener('click', () => {
                const recipeId = card.getAttribute('data-recipe');
                openRecipeModal(recipeId);
            });
        });

        document.getElementById('recipeModal').addEventListener('click', (e) => {
            if (e.target === e.currentTarget) {
                closeRecipeModal();
            }
        });

        function rateRecipe(rating) {
            const stars = document.querySelectorAll('.user-stars');
            stars.forEach((star, index) => {
                if (index < rating) {
                    star.style.color = '#ffc107';
                } else {
                    star.style.color = '#ddd';
                }
            });

            setTimeout(() => {
                alert('Thank you for your rating!');
           
                stars.forEach(star => {
                    star.style.color = '#ddd';
                });
            }, 500);
        }

        document.querySelectorAll('.newsletter-form').forEach(form => {
            form.addEventListener('submit', (e) => {
                e.preventDefault();
                const email = form.querySelector('input[type="email"]').value;
                if (email) {
                    alert('Thank you for subscribing! You\'ll receive our latest recipes and updates.');
                    form.reset();
                }
            });
        });

        document.querySelector('#contact form').addEventListener('submit', (e) => {
            e.preventDefault();
            alert('Thank you for your message! We\'ll get back to you soon.');
            e.target.reset();
        });

        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth'
                    });
                }
            });
        });

        function animateOnScroll() {
            const elements = document.querySelectorAll('.dish-card, .recipe-card, .chef-card');
            elements.forEach(element => {
                const elementTop = element.getBoundingClientRect().top;
                const elementVisible = 150;
                
                if (elementTop < window.innerHeight - elementVisible) {
                    element.style.opacity = '1';
                    element.style.transform = 'translateY(0)';
                }
            });
        }

        window.addEventListener('scroll', animateOnScroll);
        window.addEventListener('load', animateOnScroll);

        document.querySelectorAll('.dish-card, .recipe-card, .chef-card').forEach(element => {
            element.style.opacity = '0';
            element.style.transform = 'translateY(20px)';
            element.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
        });

        window.addEventListener('scroll', () => {
            const navbar = document.querySelector('.navbar');
            if (window.scrollY > 100) {
                navbar.style.background = 'rgba(0, 0, 0, 0.95)';
            } else {
                navbar.style.background = 'rgba(0, 0, 0, 0.9)';
            }
        });

        document.querySelectorAll('.dish-card, .recipe-card').forEach(card => {
            card.addEventListener('mouseenter', () => {
                card.style.transform = 'translateY(-10px) scale(1.02)';
            });
            
            card.addEventListener('mouseleave', () => {
                card.style.transform = 'translateY(0) scale(1)';
            });
        });

        document.querySelectorAll('.social-links a').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const platform = link.getAttribute('title');
                alert(`Connect with us on ${platform}! Link will be added soon.`);
            });
        });

       
        window.addEventListener('load', () => {
            document.body.style.opacity = '1';
        });

        document.body.style.opacity = '0';
        document.body.style.transition = 'opacity 0.5s ease';
    </script>
   <script>
// Mobile Navigation Toggle
document.addEventListener('DOMContentLoaded', function() {
    const mobileMenuBtn = document.querySelector('.mobile-menu-btn');
    const mobileNav = document.querySelector('.mobile-nav');
    const mobileNavLinks = document.querySelectorAll('.mobile-nav .nav-link');
    
    // Toggle mobile menu
    mobileMenuBtn.addEventListener('click', function() {
        mobileMenuBtn.classList.toggle('active');
        mobileNav.classList.toggle('active');
        
        // Prevent body scroll when menu is open
        if (mobileNav.classList.contains('active')) {
            document.body.style.overflow = 'hidden';
        } else {
            document.body.style.overflow = 'auto';
        }
    });
    
    // Close mobile menu when link is clicked
    mobileNavLinks.forEach(link => {
        link.addEventListener('click', function() {
            mobileMenuBtn.classList.remove('active');
            mobileNav.classList.remove('active');
            document.body.style.overflow = 'auto';
        });
    });
    
    // Close mobile menu when clicking outside
    document.addEventListener('click', function(e) {
        if (!mobileMenuBtn.contains(e.target) && !mobileNav.contains(e.target)) {
            mobileMenuBtn.classList.remove('active');
            mobileNav.classList.remove('active');
            document.body.style.overflow = 'auto';
        }
    });
});
</script>
